<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link href="style.css" rel="stylesheet" type="text/css" >

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

    <ul id="sidenav" class="sidenav">
        <div id='info'>
            <h5 id='name'></h5>
            <h6 id='category'></h6>
            <h6 id='street'></h6>
            <h6 id='city-state-postalCode'></h6>
            <p id='latLng'></p>
            <p id='summary'></p>
            <button class='btn waves-effect waves-light' id='add-to-itinerary'>Add to Itinerary</button>
        </div>
        
        <div id='itinerary-display'></div>
    </ul>
    <a href="#" data-target="sidenav" class="sidenav-trigger"><i class="material-icons">menu</i></a>

    <div id="doneModal" class="modal1">
        <div style='margin: auto' id='confirmationModalContent' class="modal-content">
            <i class="large material-icons">You're all done! Happy roadtripping!</i>
        </div>
    </div>

    <div id="confirmationModal" class="modal1">
        <div style='margin: auto' id='confirmationModalContent' class="modal-content">
            <h4>Done. Add another checkpoint?</h4>
            <button id="continue" class='btn waves-effect waves-light btn-large'>Yes</button>
            <button id="finish" class='btn waves-effect waves-light btn-large'>No, I'm done</button>
        </div>
    </div>
    <div id="phoneNumberModal" class="modal1">
        <div id='phoneNumberModalContent' class="modal-content">
            <h4>Add phone numbers to send your itinerary to (one per line)</h4>
                    <div class="input-field col s12">
                        <textarea id="phone-numbers" class="materialize-textarea"></textarea>
                        <label for="phone-numbers">e.g. 7853177359</label>
                    </div>
            <button id='done-numbers' class='btn waves-effect waves-light' >Done</button>
        </div>

        <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="textarea1" class="materialize-textarea"></textarea>
                      <label for="textarea1">Textarea</label>
                    </div>
                  </div>
                </form>
              </div>
    </div>
    <div id="myModal" class="modal1">
        <div class="modal-content">
            <div class="row">
                <div class="input-field col s12">
                    <input id="checkpoint" type="text">
                    <label for="checkpoint">Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input type="date" id="start" value="2018-07-22">
                    <label for="start">Start</label>
                </div>
                <div class="input-field col s6">
                    <input id="end" type="date" value="2018-07-29" >
                    <label for="end">End</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="time" id="trip-time" name="trip-time"
                    min="9:00" max="18:00" required />
                    <label for="trip-time">Time</label>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="comments" name="comments" />
                        <label for="comments">Notes (optional)</label>
                    </div>
                </div>
            <button type="submit" class='btn waves-effect waves-light btn-flat' id="submit-itinerary">Add to Itinerary <i class="material-icons right">send</i></button>
        </div>

      </div>
    <div id="map"></div><br>
    <div id='geocoder'></div>
    <input id="query-input" class='recs' placeholder="Query (optional)"></input>
    <br>
    <button id="submit-query-button" class='recs btn waves-effect waves-light btn-large'>Go <i class="material-icons right">send</i></button>
    <img id='line' src='images/line.png'></img>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='geocoder.css' type='text/css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script type='text/javascript' src='/config.js'></script>
    <script src="main.js"></script>
    <script src="/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:3001');
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAUCHuvZdA4jXEj_3ozls0MUEEl7vuvG4s&callback=initMap">
    </script>

</body>
</html>
