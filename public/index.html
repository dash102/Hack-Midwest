<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link href="style.css" rel="stylesheet" type="text/css" >

    <script src='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div id="sidenav">
        <h3 id='name'></h3>
        <h4 id='category'></h4>
        <h4 id='street'></h4>
        <h4 id='city-state-postalCode'></h4>
        <p id='latLng'></p>
        <p id='summary'></p>
        <button id='add-to-itinerary'>Add to Itinerary</button>

    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          
        </div>
      
      </div>
    <div id="map"></div>
    <div id='geocoder'></div>
    <p class='recs'>Query (optional): </p>
    <input id="query-input" class='recs' placeholder="Any"></input>
    <br>
    <button id="submit-query-button" class='recs'>Find Recommendations</button>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v2.2.0/mapbox-gl-geocoder.css' type='text/css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' src='/config.js'></script>
    <script src="main.js"></script>
    <script src="/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:3001');
      socket.emit('itinerary', '{"sendTo": ["7853702439"], "itinerary": { "First": "a test object"}}');
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAUCHuvZdA4jXEj_3ozls0MUEEl7vuvG4s&callback=initMap">
    </script>

</body>
</html>
